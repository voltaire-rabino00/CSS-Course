<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
        <h1>My To-Do List</h1>
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">
                Explore gaming keyboards
            </label>
            <ul class="sub-item">
                <li>
                    <a href="https://pcx.com.ph/collections/gaming-keyboards?srsltid=AfmBOoptbQG1G4lkVnnR7y9310QZFp3Phg_k61b-qC0Gb7OzAsRKRD00"
                        class="sub-item-link" target="_blank">
                        Store Link
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">
                Finish the report
            </label>
            <ul class="sub-item">
                <li>
                    <a href="https://pcx.com.ph/collections/gaming-keyboards?srsltid=AfmBOoptbQG1G4lkVnnR7y9310QZFp3Phg_k61b-qC0Gb7OzAsRKRD00"
                        class="sub-item-link" target="_blank">
                        Request Access
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task3">
            <label for="task3">
                View Phone's Warranty
            </label>
            <ul class="sub-item">
                <li>
                    <a href="https://pcx.com.ph/collections/gaming-keyboards?srsltid=AfmBOoptbQG1G4lkVnnR7y9310QZFp3Phg_k61b-qC0Gb7OzAsRKRD00"
                        class="sub-item-link" target="_blank">
                       View Receipts
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">
                Check Processor Specs
            </label>
            <ul class="sub-item">
                <li>
                    <a href="https://pcx.com.ph/collections/gaming-keyboards?srsltid=AfmBOoptbQG1G4lkVnnR7y9310QZFp3Phg_k61b-qC0Gb7OzAsRKRD00"
                        class="sub-item-link" target="_blank">
                        View Model Number
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
