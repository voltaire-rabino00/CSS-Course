<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book Inventory</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>

        <tbody>
            <!-- Book entries will be dynamically inserted here -->
            <tr class="read">
                <td>Atomic Habits</td>
                <td>James Clear</td>
                <td>Self-help</td>
                <td><span class="status">Read</span></td>
                <td>
                    <span class="rate three">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>

            <tr class="to-read">
                <td>Deep Work</td>
                <td>Cal Newport</td>
                <td>Productivity</td>
                <td><span class="status">To Read</span></td>
                <td>
                    <span class="rate two">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>


            <tr class="in-progress">
                <td>Clean Code</td>
                <td>Robert C. Martin</td>
                <td>Programming</td>
                <td><span class="status">In Progress</span></td>
                <td>
                    <span class="rate one">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</html>
