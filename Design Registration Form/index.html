<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name" id="first-name">Enter Your First Name: 
                <input type="text" id="first-name" required>
            </label>
            <label for="last-name" id="last-name">Enter Your Last Name: 
                <input type="text" id="last-name" required>
            </label>
            <label for="email" id="email">Enter Your Email: 
                <input type="email" id="email" required>
            </label>
            <label for="new-password" id="new-password">Create a New Password: 
                <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"> 
                <input 
                type="radio" 
                name="account-type" 
                value="personal"
                id="personal-account" 
                checked> Personal
            </label>
            <label for="business-account">
                <input 
                type="radio"
                name="account-type" 
                value="business"
                id="business-account">  Business
            </label>
        </fieldset>

        <fieldset>
            <label for="">
                Upload a profile picture: 
                <input type="file">
            </label>
            <label for="">
                Input your age (years):
                <input type="number" min="13" max="120">
            </label>
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </fieldset>

       <a href="https://www.freecodecamp.org/news/terms-of-service/">
        Read our terms and conditions
    </a> 
       <label for="terms-and-conditions">
            <input type="checkbox" required>
            I accept the terms and conditions
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
