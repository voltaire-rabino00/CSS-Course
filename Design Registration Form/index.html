<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name" id="first-name">Enter Your First Name: 
                <input 
                type="text" 
                id="first-name"
                name="first-name"
                required>
            </label>
            <label for="last-name" id="last-name">Enter Your Last Name: 
                <input 
                type="text" 
                id="last-name" 
                name="last-name"
                required>
            </label>
            <label for="email" id="email">Enter Your Email: 
                <input 
                type="email" 
                id="email" 
                name="email"
                required>
            </label>
            <label for="new-password" id="new-password">Create a New Password: 
                <input 
                type="password" 
                id="new-password" 
                pattern="[a-z0-5]{8,}"
                name="password" 
                required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"> 
                <input 
                class="inline"
                type="radio" 
                name="account-type" 
                value="personal"
                id="personal-account" 
                checked> Personal
            </label>
            <label for="business-account">
                <input 
                class="inline"
                type="radio"
                name="account-type" 
                value="business"
                id="business-account">  Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">
                Upload a profile picture: 
                <input 
                 type="file"
                 id="profile-picture"
                 name="profile">
            </label>
            <label for="age">
                Input your age (years):
                <input 
                type="number" 
                min="13"
                name="age"
                max="120" 
                id="age">
            </label>
            <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea 
                name="bio" 
                id="bio" 
                rows="3" 
                cols="30"
                placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
       <a href="https://www.freecodecamp.org/news/terms-of-service/">
        Read our terms and conditions
    </a> 
       <label for="terms-and-conditions">
            <input 
             type="checkbox"
             name="terms"
             required>
            I accept the terms and conditions
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
