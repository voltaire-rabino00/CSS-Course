<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
        <label for="cloud" class="feature-card">
            <input type="checkbox" id="cloud">
            <h4>Cloud Storage</h4>
            <p>100 Gigabyte secure Storage</p>
        </label>

        <label for="support" class="feature-card">
            <input type="checkbox" id="support">
            <h4>Dedicated Support</h4>
            <p>24/7 customer help</p>
        </label>

        <label for="analytics" class="feature-card">
            <input type="checkbox" id="analytics">
            <h4>Advanced Analytics</h4>
            <p>Insights & reports</p>
        </label>
        <label for="custom" class="feature-card">
            <input type="checkbox" id="custom">
            <h4>Custom User Themes</h4>
            <p>Personalized dashboard design</p>
        </label>
        <label for="collab" class="feature-card">
            <input type="checkbox" id="collab">
            <h4>Multi-User Collab</h4>
            <p>Team access and sharing</p>
        </label>
        <label for="api" class="feature-card">
            <input type="checkbox" id="api">
            <h4>API Access</h4>
            <p>Integrate with your custom built tools</p>
        </label>
    </div>
</body>

</html>
