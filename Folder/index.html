<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>ShopMate</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Cart (2)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Fall Collection</h2>
            <p>Discover the latest trends</p>
            <a href="#  " class="btn">Shop Now</a>
        </section>
        
        <section class="products container">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://placehold.co/300x200" alt="Product 1" />
                    <h4>Product 1</h4>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://placehold.co/300x200" alt="Product 2" />
                    <h4>Product 2</h4>
                    <p>$59.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://placehold.co/300x200" alt="Product 3" />
                    <h4>Product 3</h4>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://placehold.co/300x200" alt="Product 4" />
                    <h4>Product 4</h4>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopMate. All rights reserved</p>
        </div>
    </footer>
</body>

</html>
