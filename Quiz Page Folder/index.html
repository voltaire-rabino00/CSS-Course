<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Quiz Page">
    <meta title="quiz page for users or niggas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessability Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">

            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name</label>
                    <input type="text" id="student-name" name="student-name" placeholder="Enter your name">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="info">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" name="date-of-birth" id="date-of-birth">
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="html-question-one">
                        <legend>
                            The legend element represents a caption for the content of its parent fieldset element.
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input 
                                    type="radio" 
                                    id="q1-a1" 
                                    name="q1-a1"
                                    value="true">True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input 
                                    type="radio" 
                                    id="q1-a2" 
                                    name="q1-a1"
                                    value="false">False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>

                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="html-question-two">
                        <legend>
                            A label element nesting an input element is required to have a for attribute with the same
                            value as the input's id
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input 
                                    type="radio" 
                                    id="q2-a1" 
                                    name="q2-a1"
                                    value="true">True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input 
                                    type="radio" 
                                    id="q2-a2" 
                                    name="q2-a1"
                                    value="false">False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
            </section>
        </form>
    </main>


</body>

</html>
